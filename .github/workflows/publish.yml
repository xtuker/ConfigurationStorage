name: Publish NuGet Packages

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
            dotnet-version: 8.0.x

      - name: Extract version from tag
        id: extract_version
        run: echo "##[set-output name=VERSION;]${GITHUB_REF#refs/tags/v}"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore -p:ContinuousIntegrationBuild=true -p:Deterministic=true -p:Version="${{ steps.extract_version.outputs.VERSION }}"

      - name: Pack
        run: dotnet pack --configuration Release --no-build --output ./output -p:ContinuousIntegrationBuild=true -p:Deterministic=true -p:Version="${{ steps.extract_version.outputs.VERSION }}"

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push ./output/*.nupkg --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json
